{% extends "base_layout.html" %} {% block main %}
<article class="post">
  <h1 class="post-title">
    <a href="">{{ post.title }}</a>
  </h1>
  <section class="post-meta">
    {% if post.date is defined %}
      {{ post.date|strftime("%b %d, %Y") }}
    {% endif %}
  </section>
  <section>
    {{ post.html|safe }}
  </section>
</article>
{% endblock %}
